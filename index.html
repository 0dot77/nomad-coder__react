<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    /*
    위의 JSX 문법을 아래의 React.createElemnt를 사용해 만든 것이다.
    쌩 자바스크립트로 사용한다면 아래와 같은 문법으로 사용해야한다.
    const btn = React.createElement('button', {
      onClick = () => {
        console.log('clicked me!');
      }
    }, 'Click me')
    */
    const App = () => {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };
      const convert = (event) => setAmount(event.target.value);

      return (
        <div>
          <h1>Super Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? Math.trunc(amount) * 60 : Math.trunc(amount)}
              id="minutes"
              placeholder="Minutes"
              type="number"
              disabled={inverted}
              onChange={convert}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? Math.trunc(amount) : Math.trunc(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={!inverted}
              onChange={convert}
            />
          </div>
          <button
            onClick={() => {
              setAmount(0);
            }}
          >
            RESET
          </button>

          <button onClick={onFlip}>{inverted ? "Turn Back" : "Invert"}</button>
        </div>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
